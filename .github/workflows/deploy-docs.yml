name: Deploy Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'pages/**'
      - '.github/workflows/deploy-docs.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'pages/**'

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Check if pages directory has changes
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      pages-changed: ${{ steps.changes.outputs.pages }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            pages:
              - 'pages/**'

  # Build and deploy documentation
  build-and-deploy:
    needs: detect-changes
    if: needs.detect-changes.outputs.pages-changed == 'true'
    runs-on: ubuntu-latest

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write
      id-token: write
      contents: read

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'pages/package-lock.json'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        working-directory: ./pages
        run: pnpm install --frozen-lockfile

      - name: Build documentation
        working-directory: ./pages
        run: pnpm run build
        env:
          # Configure Nuxt for GitHub Pages
          NUXT_APP_BASE_URL: /fmod-API/

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./pages/.output/public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Build status check (always runs for PR validation)
  build-check:
    needs: detect-changes
    if: needs.detect-changes.outputs.pages-changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        working-directory: ./pages
        run: pnpm install --frozen-lockfile

      - name: Build documentation (check only)
        working-directory: ./pages
        run: pnpm run build

      - name: Run linting
        working-directory: ./pages
        run: pnpm run lint || echo "Linting completed with warnings"

      - name: Type check
        working-directory: ./pages
        run: pnpm run typecheck || echo "Type checking completed with warnings"